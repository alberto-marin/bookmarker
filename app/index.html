<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/jumbotron-narrow.css" rel="stylesheet">
  <title>Bookmarker</title>
</head>
<body onload="fetchBookmarks()">
  <!-- https://www.youtube.com/watch?v=DIVfDZZeGxM -->
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
      <h2>Bookmark Your Favorite Sites</h2>
      <form id="myForm" action="" method="">
        <div class="form-group">
          <label for="">Site Name</label>
          <input id="siteName" class="form-control" type="text" name="" value="" placeholder="Website Name" required>
        </div>
        <div class="form-group">
          <label for="">Site URL</label>
          <input id="siteUrl" class="form-control" type="url" name="" value="" placeholder="Website Address" required pattern="https?://.+">
        </div>
        <button class="btn btn-primary" type="submit" name="button">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults">

        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2017 Bookmarker, Inc.</p>
    </footer>

  </div> <!-- /container -->
  <!-- scripts -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
